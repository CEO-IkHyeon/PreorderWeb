<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 현황</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2>주문 현황</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>주문 번호</th>
                    <th>제품명</th>
                    <th>주문시간</th>
                    <th>픽업시간</th>
                    <th>가격</th>
                    <th>상태</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>004</td>
                    <td>아이스아메리카노</td>
                    <td>10:10</td>
                    <td>10:15</td>
                    <td>1,800원</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="changeStatus(this)">접수하기</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="printReceipt('0018')">영수증 출력</button>
                        <button class="btn btn-secondary btn-sm" onclick="viewDetails('0018')">주문 상세</button>
                    </td>
                </tr>

                <tr>
                    <td>003</td>
                    <td>카페라떼 외 4개</td>
                    <td>11:30</td>
                    <td>11:45</td>
                    <td>8,700원</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="changeStatus(this)">접수하기</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="printReceipt('0018')">영수증 출력</button>
                        <button class="btn btn-secondary btn-sm" onclick="viewDetails('0018')">주문 상세</button>
                    </td>
                </tr>

                <tr>
                    <td>002</td>
                    <td>아이스티</td>
                    <td>12:49</td>
                    <td>12:54</td>
                    <td>1,500원</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="changeStatus(this)">접수하기</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="printReceipt('0018')">영수증 출력</button>
                        <button class="btn btn-secondary btn-sm" onclick="viewDetails('0018')">주문 상세</button>
                    </td>
                </tr>

                <tr>
                    <td>001</td>
                    <td>아이스아메리카노 외 1개</td>
                    <td>13:50</td>
                    <td>14:07</td>
                    <td>4,200원</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="changeStatus(this)">접수하기</button>
                    </td>
                    <td>
                        <button class="btn btn-secondary btn-sm" onclick="printReceipt('0018')">영수증 출력</button>
                        <button class="btn btn-secondary btn-sm" onclick="viewDetails('0018')">주문 상세</button>
                    </td>
                </tr>
                <!-- 추가적인 예시 데이터 -->
                <!-- ... 중략 ... -->
                <!-- ... firestore에서 order data 들어올 때마다 출력되도록 ... -->
            </tbody>
        </table>
    </div>

    <script>
        function changeStatus(btn) {
            if (btn.innerText === "접수하기") {
                btn.innerText = "준비완료";
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-warning');
            } else if (btn.innerText === "준비완료") {
                btn.innerText = "픽업완료";
                btn.classList.remove('btn-warning');
                btn.classList.add('btn-secondary');
            } else if (btn.innerText === "픽업완료") {
                btn.innerText = "처리완료";
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-light');
                btn.disabled = true;
            }
        }
        function printReceipt(orderId) {
            alert("영수증 출력하기: " + orderId);
        }

        function viewDetails(orderId) {
            alert("주문 상세 : " + orderId);
        }
    </script>


</body>

</html>
